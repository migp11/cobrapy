[tox]
envlist = pep8, py27, py34, py35, py36, sbml

[testenv]
passenv =
    CI
    TRAVIS
    TRAVIS_*
deps=
    pytest
    pytest-benchmark
    pytest-cov
    codecov
    jsonschema
commands =
    pytest --benchmark-skip --cov=cobra cobra/test
    - codecov

[testenv:pep8]
skip_install = True
deps =
    pep8
commands =
    pep8 --show-source cobra

[testenv:sbml]
deps=
    lxml
    python-libsbml
